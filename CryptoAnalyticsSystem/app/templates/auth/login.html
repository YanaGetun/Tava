{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary">
                            Регистрация нового пользователя
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <h5>Тестовые пользователи:</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Трейдер:</strong> trader / password123
                    </li>
                    <li class="list-group-item">
                        <strong>Аналитик:</strong> analyst / password123
                    </li>
                    <li class="list-group-item">
                        <strong>Управляющий:</strong> manager / password123
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
